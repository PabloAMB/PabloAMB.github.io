<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Height CSS</title>
	<style>
		body {
			background-color: rgb(136,205,245);
			font-size: 20px;
		}
		.white {
			background-color: white;
			width: 25%;
			padding-left: 2px;
		}
	</style>
</head>
<body>
	<p><a href="https://pabloamb.github.io/">Back to main page.</a></p>
	<p><a href="https://pabloamb.github.io/CSS_properties">Back to CSS properties.</a></p>
	<hr>
	<h1>Height CSS property</h1>
	<p class="white">height: <em>height</em>;</p>
	<h2>Values</h2>
	<ul>
		<li>auto (default)</li>
		<li><em>lenght</em></li>
		<li><em>%</em></li>
	</ul>
	<h3>Examples</h3>
	<p class="white">height: auto;<br>
	height: 16px;<br>
	height: 50%;</p>
</body>
</html>
