<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Overflow CSS</title>
	<style>
		body {
			background-color: rgb(136,205,245);
			font-size: 20px;
		}
		.white {
			background-color: white;
			width: 25%;
			padding-left: 2px;
		}
	</style>
</head>
<body>
	<p><a href="https://pabloamb.github.io/">Back to main page.</a></p>
	<p><a href="https://pabloamb.github.io/CSS_properties">Back to CSS properties.</a></p>
	<hr>
	<h1>Overflow CSS property</h1>
	<p class="white">overflow: <em>value</em>;</p>
	<h2>Values</h2>
	<ul>
		<li>visible (default)</li>
		<li>hidden</li>
		<li>scroll</li>
		<li>auto</li>
	</ul>
	<h3>Examples</h3>
	<p class="white">overflow: auto;<br>
	font-style: hidden;<br>
	font-style: scroll;</p>
</body>
</html>
