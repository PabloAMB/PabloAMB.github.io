<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>List-style-image CSS</title>
	<style>
		body {
			background-color: rgb(136,205,245);
			font-size: 20px;
		}
		.white {
			background-color: white;
			width: 25%;
			padding-left: 2px;
		}
	</style>
</head>
<body>
	<p><a href="https://pabloamb.github.io/">Back to main page.</a></p>
	<p><a href="https://pabloamb.github.io/CSS_properties">Back to CSS properties.</a></p>
	<hr>
	<h1>List-style-image CSS property</h1>
	<p class="white">list-style-image: <em>url</em>;</p>
	<h2>Values</h2>
	<ul>
		<li>none (default)</li>
		<li><em>url</em></li>
	</ul>
	<h3>Examples</h3>
	<p class="white">list-style-image: url("image.jpg");<br>
	list-style-image: url("urllink.com/image.png");</p>
</body>
</html>
