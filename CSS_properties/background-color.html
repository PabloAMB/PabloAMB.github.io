<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Background-color CSS</title>
	<style>
		body {
			background-color: rgb(136,205,245);
			font-size: 20px;
		}
		.white {
			background-color: white;
			width: 25%;
			padding-left: 2px;
		}
		.extra {
			font-size: 10px;
		}
	</style>
</head>
<body>
	<p><a href="https://pabloamb.github.io/">Back to main page.</a></p>
	<p><a href="https://pabloamb.github.io/CSS_properties">Back to CSS properties.</a></p>
	<hr>
	<h1>Background-color CSS property</h1>
	<p class="white">background-color: <em>color</em>;</p>
	<h2>Values</h2>
	<p><a target="_blank" href="https://pabloamb.github.io/colors">Color values</a></p>
	<h3>Examples</h3>
	<p class="white">background-color: red;<br>
	background-color: rgb(23, 54, 201);<br>
	background-color: #F6E001;</p>
</body>
</html>
