<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Font-weight CSS</title>
	<style>
		body {
			background-color: rgb(136,205,245);
			font-size: 20px;
		}
		.white {
			background-color: white;
			width: 25%;
			padding-left: 2px;
		}
	</style>
</head>
<body>
	<p><a href="https://pabloamb.github.io/">Back to main page.</a></p>
	<p><a href="https://pabloamb.github.io/CSS_properties">Back to CSS properties.</a></p>
	<hr>
	<h1>Font-weight CSS property</h1>
	<p class="white">font-weight: <em>weight</em>;</p>
	<h2>Values</h2>
	<ul>
		<li>normal (default)</li>
		<li>bold</li>
		<li>bolder</li>
		<li>lighter</li>
		<li><em>100 - 900</em></li>
	</ul>
	<h3>Examples</h3>
	<p class="white">font-weight: bold;<br>
	font-weight: lighter;<br>
	font-weight: 164;</p>
</body>
</html>
